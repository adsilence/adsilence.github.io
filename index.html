<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  padding-top: 10px;
  padding-left: 5px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.9; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}
img{white-space:pre}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container" style="
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
    width: 75%;
    float: right;">
  <img src="butterfly.jpg" id="expandedImg" style="
    max-height: 95vh;
    padding: 10px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    ">
  <div style="margin-top: -20px;">
    <p id="expandedImgText" style="text-align: center; font-family: 'Times New Roman', Times, serif;"></p>
  </div>
</div>

<div class="row" style="width: 25%;">
  <div class="column">
    <img src="butterfly.jpg" alt="Camera: Pentax Program A <br> Film: Fuji Superia 400" style="width:100%" onclick="myFunction(this);" id="first">
    <img src="basin.jpg" alt="Camera: Pentax Program A <br> Film: Kodak Gold 200" style="width:100%" onclick="myFunction(this);">
    <img src="red.jpg" alt="Camera: Pentax Program A <br> Film: Fuji Superia 400" style="width:100%" onclick="myFunction(this);">
    <img src="rye.jpg" alt="Camera: Pentax Program A <br> Film: Kodak Gold 200" style="width:100%" onclick="myFunction(this);">
    <img src="esplanade.jpg" alt="Camera: Pentax Program A <br> Film: Fuji Superia 400" style="width:100%" onclick="myFunction(this);">
    <img src="paramount.jpg" alt="Camera: Pentax Program A <br> Film: Cinestill 800T" style="width:100%" onclick="myFunction(this);">
  </div>
</div>


<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var expandedImgText = document.getElementById("expandedImgText");
  expandImg.src = imgs.src;
  expandedImgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
myFunction(document.getElementById("first"))
</script>

</body>
</html>
