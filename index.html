<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.9; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>My Pictures</h2>
</div>

<div class="container" style="
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;">
  <img src="butterfly.jpg" id="expandedImg" style="
    width: 74%;
    float: right;
    padding: 10px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    ">
</div>

<div class="row" style="width: 25%;">
  <div class="column">
    <img src="butterfly.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);" id="first">
    <img src="basin.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
    <img src="red.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
    <img src="rye.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
    <img src="esplanade.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
  </div>
</div>


<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  expandImg.src = imgs.src;
  expandImg.parentElement.style.display = "block";
}
myFunction(document.getElementById("first"))
</script>

</body>
</html>
